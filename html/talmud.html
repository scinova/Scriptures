{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<table>
{% for tractate in scriptures.talmud.tractates %}
	<tr>
		<td><a href="/talmud/{{tractate.number}}">{{tractate.name}}</a></td>
		<td>
			{% for page in tractate.pages %}
				<a href="/talmud/{{tractate.number}}/{{page.folio}}{{page.side}}">{{page.hebrew_number}}</a>
			{% endfor %}
		</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
