{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<h4>chapters</h4>
<table>
{% for chapter in scriptures.zohar.chapters %}
	<tr>
		<td><a href="/zohar/{{chapter.number}}">{{chapter.latin_name}}</a></td>
		<td>
			{% for article in chapter.articles %}
				<a href="/zohar/{{article.chapter.number}}/{{article.number}}">{{article.number}}</a>
			{% endfor %}
		</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
