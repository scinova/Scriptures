{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<h2>words</h2>
<table>
{% for word in aramaic.words %}
	<tr>
		<td>{{loop.index}}</td>
		<td>{{word}}</td>
		<td class="reuven">{{word.htmltext|safe}}</td>
		<td class="reuven">{{word.yemenitext or ""}}</td>
		<td>{{word.translation or ""}}</td>
		<td>{{word.morphology}}</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
